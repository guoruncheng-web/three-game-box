# Nginx 配置 - www.gamebox.xingzdh.com
# 放置位置: /etc/nginx/sites-available/gamebox
# 创建软链接: ln -s /etc/nginx/sites-available/gamebox /etc/nginx/sites-enabled/
# 测试配置: nginx -t
# 重载配置: systemctl reload nginx

server {
    listen 80;
    server_name www.gamebox.xingzdh.com gamebox.xingzdh.com;

    # 日志
    access_log /var/log/nginx/gamebox-access.log;
    error_log /var/log/nginx/gamebox-error.log;

    # 客户端最大上传大小
    client_max_body_size 10M;

    # 代理到 Next.js 应用
    location / {
        proxy_pass http://localhost:7006;
        proxy_http_version 1.1;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # 请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 缓存控制
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:7006;
        proxy_cache_valid 200 30d;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # PWA Service Worker
    location /sw.js {
        proxy_pass http://localhost:7006;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # 开启 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/x-javascript
        image/svg+xml;
    gzip_disable "MSIE [1-6]\.";
}

