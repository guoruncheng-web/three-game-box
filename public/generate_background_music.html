    <script>
        let previewAudio = null;

        // æ›´æ–°æ˜¾ç¤ºå€¼

        // ç”ŸæˆèƒŒæ™¯éŸ³ä¹
        function generateBackgroundMusic(duration = 60, volume = 0.5) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const sampleRate = audioContext.sampleRate;
            const length = Math.floor(sampleRate * duration);
            const buffer = audioContext.createBuffer(2, length, sampleRate); // ç«‹ä½“å£°
            const leftChannel = buffer.getChannelData(0);
            const rightChannel = buffer.getChannelData(1);

            // åˆ›å»ºè½»æ¾æ„‰å¿«çš„æ—‹å¾‹ - ä¼˜åŒ–ç‰ˆæœ¬
            // ä½¿ç”¨ C å¤§è°ƒéŸ³é˜¶ï¼Œæ‰©å±•åˆ°ä¸¤ä¸ªå…«åº¦
            const scale = [
                261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25, // C4-C5
                587.33, 659.25, 698.46, 783.99, 880.00, 987.77, 1046.50 // C5-C6
            ];
            
            // æ›´å’Œè°çš„å’Œå¼¦è¿›è¡Œï¼šI-V-vi-IV (å¡å†œè¿›è¡Œï¼Œæ›´è½»æ¾æ„‰å¿«)
            const chordProgression = [
                [0, 4, 7],   // C major (I)
                [7, 11, 2],  // G major (V) - ä½¿ç”¨é«˜å…«åº¦
                [9, 0, 4],   // A minor (vi) - ä½¿ç”¨é«˜å…«åº¦
                [5, 9, 0],   // F major (IV) - ä½¿ç”¨é«˜å…«åº¦
            ];

            const beatDuration = 0.6; // ç¨å¾®æ…¢ä¸€ç‚¹çš„èŠ‚å¥ï¼Œæ›´è½»æ¾
            const beatsPerMeasure = 4;
            const measures = Math.ceil(duration / (beatDuration * beatsPerMeasure));

            for (let measure = 0; measure < measures; measure++) {
                const chordIndex = measure % chordProgression.length;
                const chord = chordProgression[chordIndex];

                // æ¯ä¸ªå°èŠ‚æ’­æ”¾å’Œå¼¦
                for (let beat = 0; beat < beatsPerMeasure; beat++) {
                    const beatStart = measure * beatsPerMeasure * beatDuration + beat * beatDuration;
                    const beatStartSample = Math.floor(beatStart * sampleRate);
                    const beatLength = Math.floor(beatDuration * sampleRate);

                    // ä¸»æ—‹å¾‹ï¼šä½¿ç”¨å’Œå¼¦çš„åˆ†è§£å½¢å¼ï¼Œæ›´æµç•…
                    chord.forEach((noteIndex, chordTone) => {
                        const freq = scale[Math.min(noteIndex, scale.length - 1)];
                        const noteStartDelay = chordTone * 0.08; // æ›´æ˜æ˜¾çš„åˆ†è§£
                        const noteStart = beatStartSample + Math.floor(noteStartDelay * sampleRate);
                        const noteLength = Math.floor(beatLength * 0.8); // éŸ³ç¬¦ç¨çŸ­ï¼Œç•™å‡ºç©ºé—´

                        for (let i = 0; i < noteLength && noteStart + i < length; i++) {
                            const t = (noteStart + i) / sampleRate;
                            const noteTime = t - beatStart - noteStartDelay;
                            
                            // æ›´å¹³æ»‘çš„åŒ…ç»œï¼šå¿«é€Ÿèµ·éŸ³ï¼Œç¼“æ…¢è¡°å‡
                            let envelope = 1;
                            if (noteTime < 0.1) {
                                envelope = noteTime / 0.1; // èµ·éŸ³
                            } else {
                                envelope = Math.exp(-(noteTime - 0.1) * 2); // æ›´æ…¢çš„è¡°å‡
                            }

                            // ä½¿ç”¨æ›´æŸ”å’Œçš„æ³¢å½¢ï¼ˆæ­£å¼¦æ³¢ + è½»å¾®æ³›éŸ³ï¼‰
                            const fundamental = Math.sin(2 * Math.PI * freq * t);
                            const harmonic = Math.sin(2 * Math.PI * freq * 2 * t) * 0.1; // è½»å¾®æ³›éŸ³
                            const sample = (fundamental + harmonic) * envelope * volume * 0.25;

                            // ç«‹ä½“å£°ï¼šè½»å¾®çš„ç©ºé—´æ„Ÿ
                            const pan = Math.sin(t * 0.3) * 0.05; // æ›´è½»å¾®çš„æ‘†åŠ¨
                            leftChannel[noteStart + i] += sample * (1 - pan);
                            rightChannel[noteStart + i] += sample * (1 + pan);
                        }
                    });
                }
            }

            // æ·»åŠ ä¸­éŸ³å’Œå¼¦å±‚ï¼ˆæ›´ä¸°å¯Œï¼‰
            for (let measure = 0; measure < measures; measure++) {
                const chordIndex = measure % chordProgression.length;
                const chord = chordProgression[chordIndex];

                const measureStart = measure * beatsPerMeasure * beatDuration;
                const measureStartSample = Math.floor(measureStart * sampleRate);
                const measureLength = Math.floor(beatsPerMeasure * beatDuration * sampleRate);

                // ä¸­éŸ³å’Œå¼¦ï¼šåŒæ—¶æ’­æ”¾ï¼Œæ›´é¥±æ»¡
                chord.forEach((noteIndex) => {
                    const freq = scale[Math.min(noteIndex + 3, scale.length - 1)]; // ä¸­éŸ³åŒº
                    
                    for (let i = 0; i < measureLength && measureStartSample + i < length; i++) {
                        const t = (measureStartSample + i) / sampleRate;
                        const envelope = 0.3 + 0.2 * Math.sin(t * 1.5); // è½»å¾®çš„åŠ¨æ€
                        const sample = Math.sin(2 * Math.PI * freq * t) * envelope * volume * 0.12;
                        
                        leftChannel[measureStartSample + i] += sample;
                        rightChannel[measureStartSample + i] += sample;
                    }
                });
            }

            // æ·»åŠ ä½éŸ³çº¿ï¼ˆæ ¹éŸ³ï¼‰- æ›´æŸ”å’Œ
            for (let measure = 0; measure < measures; measure++) {
                const chordIndex = measure % chordProgression.length;
                const rootNote = chordProgression[chordIndex][0];
                const rootFreq = scale[Math.max(0, rootNote - 4)] || scale[0] / 2; // ä½éŸ³åŒº

                const measureStart = measure * beatsPerMeasure * beatDuration;
                const measureStartSample = Math.floor(measureStart * sampleRate);
                const measureLength = Math.floor(beatsPerMeasure * beatDuration * sampleRate);

                for (let i = 0; i < measureLength && measureStartSample + i < length; i++) {
                    const t = (measureStartSample + i) / sampleRate;
                    // ä½éŸ³ä½¿ç”¨æ›´å¹³æ»‘çš„åŒ…ç»œ

                    const sample = Math.sin(2 * Math.PI * rootFreq * t) * envelope * volume * 0.1;

                    leftChannel[measureStartSample + i] += sample;

                }
            }

            // å½’ä¸€åŒ– - ä½¿ç”¨å¾ªç¯é¿å…å †æ ˆæº¢å‡º
            let maxLeft = 0;
            let maxRight = 0;
            for (let i = 0; i < length; i++) {
                const absLeft = Math.abs(leftChannel[i]);
                const absRight = Math.abs(rightChannel[i]);
                if (absLeft > maxLeft) maxLeft = absLeft;
                if (absRight > maxRight) maxRight = absRight;
            }
            const max = Math.max(maxLeft, maxRight);
            
            if (max > 0) {
                const normalizeFactor = 0.85 / max; // ç¨å¾®é™ä½éŸ³é‡ï¼Œé¿å…è¿‡å“
                for (let i = 0; i < length; i++) {
                    leftChannel[i] *= normalizeFactor;
                    rightChannel[i] *= normalizeFactor;
                }
            }

            // æ·»åŠ æ›´å¹³æ»‘çš„æ·¡å…¥æ·¡å‡º
            const fadeInLength = sampleRate * 3; // 3ç§’æ·¡å…¥ï¼Œæ›´å¹³æ»‘
            const fadeOutLength = sampleRate * 3; // 3ç§’æ·¡å‡º
            
            // æ·¡å…¥
            for (let i = 0; i < fadeInLength && i < length; i++) {
                const fade = Math.pow(i / fadeInLength, 0.5); // å¹³æ–¹æ ¹æ›²çº¿ï¼Œæ›´è‡ªç„¶
                leftChannel[i] *= fade;
                rightChannel[i] *= fade;
            }
            
            // æ·¡å‡º
            for (let i = 0; i < fadeOutLength && length - 1 - i >= 0; i++) {
                const fade = Math.pow(i / fadeOutLength, 0.5); // å¹³æ–¹æ ¹æ›²çº¿
                const index = length - 1 - i;
                leftChannel[index] *= fade;
                rightChannel[index] *= fade;
            }
            
            // æ·»åŠ è½»å¾®çš„å‹ç¼©æ•ˆæœï¼ˆé˜²æ­¢å³°å€¼è¿‡é«˜ï¼‰
            const threshold = 0.8;
            const ratio = 0.5;
            for (let i = 0; i < length; i++) {
                const absLeft = Math.abs(leftChannel[i]);
                const absRight = Math.abs(rightChannel[i]);
                
                if (absLeft > threshold) {
                    const excess = absLeft - threshold;
                    const compressed = threshold + excess * ratio;
                    leftChannel[i] = leftChannel[i] > 0 ? compressed : -compressed;
                }
                
                if (absRight > threshold) {
                    const excess = absRight - threshold;
                    const compressed = threshold + excess * ratio;
                    rightChannel[i] = rightChannel[i] > 0 ? compressed : -compressed;
                }
            }

            return buffer;
        }

        // å°† AudioBuffer è½¬æ¢ä¸º WAV
        function audioBufferToWav(buffer) {
            const length = buffer.length;
            const numberOfChannels = buffer.numberOfChannels;
            const sampleRate = buffer.sampleRate;
            const bytesPerSample = 2;
            const blockAlign = numberOfChannels * bytesPerSample;
            const byteRate = sampleRate * blockAlign;
            const dataSize = length * blockAlign;
            const bufferSize = 44 + dataSize;
            const arrayBuffer = new ArrayBuffer(bufferSize);
            const view = new DataView(arrayBuffer);

            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };

            writeString(0, 'RIFF');
            view.setUint32(4, bufferSize - 8, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numberOfChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, dataSize, true);

            let offset = 44;
            for (let i = 0; i < length; i++) {
                for (let channel = 0; channel < numberOfChannels; channel++) {
                    const sample = Math.max(-1, Math.min(1, buffer.getChannelData(channel)[i]));
                    view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                    offset += 2;
                }
            }

            return arrayBuffer;
        }
